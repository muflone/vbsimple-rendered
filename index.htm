<script language="JavaScript">
  // CARICATORE
  var posparametri = document.location.href.indexOf('?');
  var pagina = document.location.href.substring(posparametri + 1);
  if(pagina.substring(pagina.length - 8).toUpperCase() == "/NAV.HTM")
    pagina = "home.htm"

  document.writeln('  <frameset cols="240,*" frameborder="0" framespacing="0" border="0">');
  document.writeln('    <frameset rows="*,80">');
  document.writeln('      <frame src="ftv21/index.htm" name="treeframe" scrolling="auto">');
//  document.writeln('      <frame src="ftv21/folderTreeLeftFrame.htm" name="treeframe" scrolling="auto">');
//  document.writeln('      <frame src="nav.htm" name="treeframe" scrolling="auto" noresize>');
  document.writeln('      <frame src="submenu.htm" name="submenuframe" scrolling="no" noresize>');
  document.writeln('    </frameset>');
  if(posparametri <= 0)
    document.writeln('  <frame src="home.htm" name="basefrm" noresize>');
  else
    document.writeln('  <frame src="' + pagina + '" name="basefrm" noresize>');
  document.writeln('</frameset>');
</script>
</head>
